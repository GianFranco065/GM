<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimientos - Gesti√≥n de Mantenimiento</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <link rel="apple-touch-icon" href="icon-192.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>
    <div class="container">
        <h1>Gesti√≥n de Mantenimientos</h1>
        
        <div class="estado-conexion">
            <span id="estadoConexion">üåê Verificando conexi√≥n...</span>
        </div>
        
        <button id="btnDashboard" class="btn-secondary" onclick="window.location.href='dashboard.html'">
            üè† Volver al Dashboard
        </button>
        
        <button id="btnAgregar" class="btn-primary" onclick="abrirModalAgregarMantenimiento()">
            ‚ûï Agregar Mantenimiento
        </button>
        
        <button id="btnSincronizar" class="btn-sync" onclick="forzarSincronizacion()">
            üîÑ Sincronizar Pendientes
        </button>
        
        <div id="mensaje" class="mensaje"></div>
    </div>
    
    <div class="registros-container">
        <h2>Mantenimientos Registrados</h2>
        <div id="listaRegistros">
            <p class="no-registros">Cargando mantenimientos...</p>
        </div>
    </div>

    <!-- Modal para Agregar/Editar Mantenimiento -->
    <div id="modalMantenimiento" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitulo">Agregar Mantenimiento</h3>
                <span class="close" onclick="cerrarModalMantenimiento()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="formMantenimiento">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="maquinaria">Maquinaria:</label>
                            <input type="text" id="maquinaria" placeholder="Ej: Excavadora CAT 320D" required>
                        </div>
                        <div class="form-group">
                            <label for="tipo">Tipo de Mantenimiento:</label>
                            <select id="tipo" required>
                                <option value="">Seleccionar tipo</option>
                                <option value="Preventivo">Preventivo</option>
                                <option value="Correctivo">Correctivo</option>
                                <option value="Predictivo">Predictivo</option>
                                <option value="Rutinario">Rutinario</option>
                                <option value="Emergencia">Emergencia</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="tecnico">T√©cnico Responsable:</label>
                            <input type="text" id="tecnico" placeholder="Nombre del t√©cnico" required>
                        </div>
                        <div class="form-group">
                            <label for="horometro">Hor√≥metro:</label>
                            <input type="number" id="horometro" placeholder="Horas de trabajo" min="0" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="descripcion">Descripci√≥n del Trabajo:</label>
                        <textarea id="descripcion" rows="3" placeholder="Describe el trabajo realizado..." required></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="costo">Costo Total:</label>
                            <input type="number" id="costo" placeholder="0.00" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado:</label>
                            <select id="estado" required>
                                <option value="">Seleccionar estado</option>
                                <option value="Completado">Completado</option>
                                <option value="En Proceso">En Proceso</option>
                                <option value="Pendiente">Pendiente</option>
                                <option value="Cancelado">Cancelado</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" onclick="cerrarModalMantenimiento()">Cancelar</button>
                <button type="button" id="btnGuardar" class="btn-primary" onclick="guardarMantenimiento()">Guardar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmaci√≥n para Eliminar -->
    <div id="modalConfirmar" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h3>Confirmar Eliminaci√≥n</h3>
            </div>
            <div class="modal-body">
                <p id="mensajeConfirmacion">¬øEst√°s seguro de que deseas eliminar este mantenimiento?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" onclick="cerrarModalConfirmarMantenimiento()">Cancelar</button>
                <button type="button" class="btn-danger" onclick="confirmarEliminacionMantenimiento()">Eliminar</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="google-apps-script.js"></script>
    <script>
        // Mostrar estado de conexi√≥n
        function actualizarEstadoConexion() {
            const estado = document.getElementById('estadoConexion');
            if (navigator.onLine) {
                estado.innerHTML = 'üåê <span class="online">Conectado</span>';
            } else {
                estado.innerHTML = 'üì± <span class="offline">Sin conexi√≥n</span>';
            }
        }
        
        actualizarEstadoConexion();
        setInterval(actualizarEstadoConexion, 5000);
    </script>
</body>
</html>
